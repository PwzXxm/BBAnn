ssnpp-1B:
    bbann: 
      docker-tag: billion-scale-benchmark-bbann
      module: benchmark.algorithms.bbann
      constructor: BbANN
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
              [{"hnswM":32, "hnswefC":500, "K1":128, "blockSize":BLOCKSIZE, "overrideIndexPath": INDEXPATH}]
          query-args: |
              [{"nProbe":30, "efSearch":30, "K1":128, "blockSize":BLOCKSIZE, "aio_EventsPerBatch": 512},
              {"nProbe":40, "efSearch":50, "K1":128, "blockSize":BLOCKSIZE, "aio_EventsPerBatch": 512}]
