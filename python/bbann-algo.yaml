random-xs:
  bbann:
    docker-tag: billion-scale-benchmark
    module: benchmark.algorithms.bbann
    constructor: BbANN
    base-args: ["@metric"]
    run-groups:
      base:
        args:
          [
            {
              "hnswM": 32,
              "hnswefC": 200,
              "K1": 20,
              "blockSize": 4096,
              "identifier": "abc", # this is used to identify the index files
            },
          ]
        query-args: [{}]
random-range-xs:
  bbann:
    docker-tag: billion-scale-benchmark
    module: benchmark.algorithms.bbann
    constructor: BbANN
    base-args: ["@metric"]
    run-groups:
      base:
        args:
          [
            {
              "hnswM": 32,
              "hnswefC": 200,
              "K1": 1,
              "blockSize": 1,
              "identifier": "abc", # this is used to identify the index files
            },
          ]
        query-args: [{}]
