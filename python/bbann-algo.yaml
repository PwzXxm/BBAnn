random-xs:
  bbann:
    docker-tag: billion-scale-benchmark
    module: benchmark.algorithms.bbann
    constructor: BbANN
    base-args: ["@metric"]
    run-groups:
      base:
        args: |
          [{"hnswM": 32,"hnswefC": 200, "K1": 20, "blockSize": 4096, "identifier": "abc"}]
        query-args: |
          [{"nProbe":2, "efSearch":100, "K1":20, "blockSize":4096, "identifier": "abc"},
          {"nProbe":10, "efSearch":100, "K1":20, "blockSize":4096, "identifier": "abc"},
          {"nProbe":22, "efSearch":100, "K1":20, "blockSize":4096, "identifier": "abc"},
          {"nProbe":30, "efSearch":250, "K1":20, "blockSize":4096, "identifier": "abc"}]
random-range-xs:
  bbann:
    docker-tag: billion-scale-benchmark-bbann
    module: benchmark.algorithms.bbann
    constructor: BbANN
    base-args: ["@metric"]
    run-groups:
      base:
        args: |
          [{"hnswM":32, "hnswefC":200, "K1":20, "blockSize":4096, "identifier": "range"}]
        query-args: |
          [{"nProbe":2, "efSearch":100, "K1":20, "blockSize":4096, "identifier": "range"}]
        